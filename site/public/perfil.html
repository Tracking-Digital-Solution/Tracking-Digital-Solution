<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Perfil
    </title>

    <!-- Montserrat Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/usoGeralDash.css">
    <link rel="stylesheet" href="./css/dashboardGerente.css">
    <link rel="stylesheet" href="./css/cadastrosDash.css">
    <link rel="stylesheet" href="./css/chamadosDash.css">
    <link rel="stylesheet" href="./css/relatoriosDash.css">
    <link rel="stylesheet" href="./css/configDash.css">
    <link rel="stylesheet" href="./css/perfil.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/Symbol_tracking.png" type="image/x-icon">
</head>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <p class="client-name-p">Olá, <b id="clientName">Leonardo Marques</b></p>


            </div>
            <div class="header-right">
                <!-- <span class="material-icons-outlined">notifications</span> -->
                <a href="#"><span class="material-icons-outlined perfil">person</span></a>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">

            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <a href="dashboard.html">
                        <img src="./assets/logo-tracking-monitor__1_-removebg-preview.png" id="logo">
                    </a>

                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <!-- :BARRA DE NAVEGAÇÃO -->
            <ul class="sidebar-list">
                <li class="sidebar-list-item" onclick="mostrarPainelDeControle()">
                    <div class="btn-side">
                        <span class="material-icons-outlined">poll</span>
                        Painel de controle
                    </div>
                </li>
                <li class="sidebar-list-item" onclick="mostrarCadastroFunc()">
                    <div class="btn-side">
                        <span class="material-icons-outlined">person_add</span>
                        Cadastrar funcionário
                    </div>
                </li>
                <li class="sidebar-list-item" onclick="mostrarRelatorios()">
                    <div class="btn-side">
                        <span class="material-icons-outlined">description</span>
                        Relatórios
                    </div>
                </li>
                <li class="sidebar-list-item" onclick="mostrarSuporte()">
                    <div class="btn-side">
                        <span class="material-icons-outlined">call</span>
                        Suporte
                    </div>
                </li>
                <li class="sidebar-list-item" onclick="logout()">
                    <div class="btn-side">
                        <span class="material-icons-outlined">logout</span>
                        Sair
                    </div>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">

            <div class="box_account">
                <div class="account_left">
                    <div class="box_users">
                        <svg id="svg-users" height="100" viewBox="0 0 100 100" width="100" xmlns="http://www.w3.org/2000/svg"><path d="m99.934721 83.101783q0 7.773452-5.168453 12.275576-5.168451 4.502123-13.735343 4.502123h-61.879837q-8.56689 0-13.7353442-4.502123-5.16845309-4.502124-5.16845309-12.275576 0-3.433274.24780238-6.704604.24780223-3.271327.99121081-7.060883.7434068-3.789558 1.8762197-7.028496 1.1328113-3.238939 3.0444311-6.31593 1.9116197-3.076992 4.3896463-5.247079 2.478024-2.170088 6.053461-3.465665 3.575439-1.295575 7.894283-1.295575.637206 0 2.973631 1.392744 2.336422 1.392743 5.274654 3.10938 2.938231 1.716638 7.64648 3.109381 4.708249 1.392745 9.451899 1.392745 4.743648 0 9.451893-1.392745 4.708247-1.392743 7.646479-3.109381 2.938231-1.716637 5.274655-3.10938 2.336425-1.392744 2.973631-1.392744 4.318846 0 7.894282 1.295575 3.575438 1.295577 6.053464 3.465665 2.478025 2.170087 4.389644 5.247079 1.91162 3.076991 3.044432 6.31593 1.132812 3.238938 1.87622 7.028496.743407 3.789556.991209 7.060883.247803 3.27133.247803 6.704604zm-22.656235-57.847437q0 10.299824-7.965082 17.587435-7.965083 7.287611-19.222395 7.287611-11.257316 0-19.222401-7.287611-7.965081-7.287611-7.965081-17.587435 0-10.299824 7.965081-17.5874341 7.965085-7.28761014 19.222401-7.28761014 11.257312 0 19.222395 7.28761014 7.965082 7.2876101 7.965082 17.5874341z" fill="#AAA"/></svg>
                    </div>
                </div>
                <div class="account_right">
                    <div class="alterar_senha">
                        <h2 class="titulo_senha">
                            Configurações de conta
                        </h2>
                        <div class="ipt_alterar_senha">
                            <h4>Senha atual:</h4>
                            <input type="text" name="" id="ipt_senha_antiga" placeholder="Senha atual">
                        </div>

                        <div class="ipt_alterar_senha">
                            <h4>Nova senha:</h4>
                            <input type="text" name="" id="ipt_senha_nova" placeholder="Nova senha">
                        </div>

                        <div class="ipt_alterar_senha">
                            <h4>Confirme sua nova senha:</h4>
                            <input type="text" name="" id="ipt_senha_nova_confirm"
                                placeholder="Digitar novamente a senha">
                        </div>

                        <button class="btn_salvar" onclick="alterarSenha()">Salvar Senha</button>
                    </div>

                    <div class="deletar_conta">
                        <h2 class="tittle" id="tittle_delete">Deseja excluir sua conta?</h2>
                        <button id="btn_delete" class="btn_del" onclick="deleteAcc()">Excluir conta</button>
                        <div id="are_sure" style="display: none;" class="are_you_sure">
                            <button onclick="cancel()" class="btn_cancel">Cancelar</button>
                            <button onclick="deletar()" class="btn_delete">Excluir</button>
                        </div>
                    </div>

                </div>
            </div>

    
        </main>
            <!-- Scripts -->
            <!-- ApexCharts -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
            <!-- Custom JS -->
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
            <script src="./js/sidebarGerente.js"></script>
</body>

</html>
