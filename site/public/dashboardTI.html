        <!-- Main -->

            <div class="bloco-identificacao" id="identificacaoMaquina">

                        </span>
                    </div>
                    <div class="card flex">

        <main id="mainMaquinas" class="main-container">
            <div style="width: 100%;" id="alertas">

                    <span class="material-icons-outlined btn-add">

                    </span>

                </div>
                <div class="bloco-legenda">
                    <div class="legenda">
                        <div class="bolinha verde"></div>
                        <span>Máquina em produção</span>
                    </div>

                    <div class="legenda">
                        <div class="bolinha vermelho"></div>
                        <span>Máquina fora de produção</span>
                    </div>

                    </p>

            </div>
            <div class="container-maquinas" id="containerMaquinas">
                <!-- <div class="caixa-maquina" onclick="mostrarDashboard()">
                        <Span style="font-size: 20px;"></Span>
                        <div class="kpi"></div>
                        <img src="./assets/img-computer-tracking-removebg-preview.png" class="computer" alt="">
                        <span>Estado de operação: </span>
                        <span>Sitema operacional: ${resposta[i].sistemaOperacional}</span>
    
                    </div> -->

                <div class="div-voltar">
                    <button class="btn-voltar" onclick="mostrarPainelDeControle()">
                        <span class="material-icons-outlined">keyboard_backspace</span>
                    </button>
                </div>
                <div class="bloco-hardware">
                    <span class="limite-par">LIMITE (%)</span>
                </div>
                <div class="input-porcentagem">
                    <span>

                    </span>
                    <div class="container-btn-salvar" id="btnConfig">
                        <button onclick="alterarParametroCPU()" class="btn-salvar">
                            salvar
                        </button>
                    </div>
                    <span>
                        RAM
                        <input id="ipt_porcento_ram" placeholder="Porcentagem">
                    </span>
                    <div class="container-btn-salvar" id="btnConfig">
                        <button onclick="alterarParametroRAM()" class="btn-salvar">
                            salvar
                        </button>
                    </div>
                    <span>
                        DISCO
                        <input id="ipt_porcento_disco" placeholder="Porcentagem">
                    </span>
                </div>
                <div class="container-btn-salvar" id="btnConfig">
                    <button onclick="alterarParametroDisco()" class="btn-salvar">
                        salvar
                    </button>
                </div>
            </div>
        </main>

        <!-- End Main -->


        <!-- Scripts -->
        <!-- ApexCharts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
        <!-- Custom JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
        <script src="./js/sidebarTi.js"></script>
        <script>
            clientName.innerHTML = sessionStorage.NOME_PERFIL;
        </script>

</html>

<script>
    function buscarDados(IDTI, IDADMIN) {
        fetch(`/maquina/buscarDadosTi/${IDTI}/${IDADMIN}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                IDTI: IDTI,
                IDADMIN: IDADMIN
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos da function buscar dados: ", JSON.stringify(resposta));


                    for (let i = 0; i < resposta.length; i++) {
                        containerMaquinas.innerHTML += `
            <div class="caixa-maquina" onclick="mostrarDashboard(${resposta[i].idMaquinaCorporativa}, '${resposta[i].nomeMaquina}', '${resposta[i].sistemaOperacional}')">
                <Span style="font-size: 20px;">${resposta[i].nomeMaquina}</Span>
                <div class="kpi"></div>
                <img src="./assets/img-computer-tracking-removebg-preview.png" class="computer" alt="">
                <span>Estado de operação: </span>
                <span>Sitema operacional: ${resposta[i].sistemaOperacional}</span>
               
            </div>
                        `
                    }
                });


                console.log(resposta);
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }


    function alterarParametroDisco() {
        var parametroDiscoServer = ipt_porcento_disco.value;
        var idPerfilAdminServer = sessionStorage.FK_ADMIN;

        fetch(`/maquina/alterarParametroDisco`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                parametroDiscoServer,
                idPerfilAdminServer
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Parâmetro atualizado com sucesso.");
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a alteração! Código da resposta: " + resposta.status);
            }
        });
    }

    function mostrarSuporte() {
        window.location.href = "https://suportetrackingmonitor.auvo.com.br/Login#signin";
    }

    function alterarParametroCPU() {
        var parametroCpuServer = ipt_porcento_cpu.value;
        var idPerfilAdminServer = sessionStorage.FK_ADMIN;

        fetch(`/maquina/alterarParametroCPU`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                parametroCpuServer,
                idPerfilAdminServer
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Parâmetro atualizado com sucesso.");
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a alteração! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
    buscarDados(sessionStorage.ID_PERFIL, sessionStorage.FK_ADMIN);

    function alterarParametroRAM() {
        var parametroRamServer = ipt_porcento_ram.value;
        var idPerfilAdminServer = sessionStorage.FK_ADMIN;

        fetch(`/maquina/alterarParametroRAM`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                parametroRamServer,
                idPerfilAdminServer
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Parâmetro atualizado com sucesso.");
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a alteração! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

</script>
